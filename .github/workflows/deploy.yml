name: AutoCoin API Deploy

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Type of deployment'
        required: true
        default: 'build_and_test'
        type: choice
        options:
          - build_and_test
          - docker_build

jobs:
  build:
    name: "🏗️ Build Application"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/*.jar
          retention-days: 1

  test-docker:
    name: "🐳 Test Docker Build"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/

      - name: Test Docker Build
        run: |
          echo "🐳 Testing Docker build locally..."
          docker build -t autocoin-api-test .
          
          echo "🧪 Quick container test..."
          docker run -d --name test-container \
            -e SPRING_PROFILES_ACTIVE=test \
            -p 8080:8080 \
            autocoin-api-test
          
          sleep 20
          echo "Container logs:"
          docker logs test-container
          
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/actuator/health || echo "Health check failed (expected in test mode)"
          
          docker stop test-container
          docker rm test-container
          docker rmi autocoin-api-test
          echo "✅ Docker test completed"

  deploy:
    name: "🚀 Deploy to EC2"
    runs-on: ubuntu-latest
    needs: test-docker
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/

      - name: Prepare EC2 Environment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            echo "🚀 Preparing EC2 environment..."
            
            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
              echo "📦 Installing Docker..."
              sudo apt-get update -y
              sudo apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
            
              sudo apt-get install -y \
                apt-transport-https \
                ca-certificates \
                curl \
                gnupg \
                lsb-release
            
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ${{ secrets.EC2_USERNAME }}
            
              echo "✅ Docker installed"
            else
              echo "✅ Docker already exists"
            fi
            
            # Prepare app directory
            mkdir -p ~/autocoin-app
            cd ~/autocoin-app
            
            # Stop existing container
            sudo docker stop autocoin-api 2>/dev/null || true
            sudo docker rm autocoin-api 2>/dev/null || true
            sudo docker image prune -f || true
            
            # Create environment file
            cat > .env << EOF
            SPRING_PROFILES_ACTIVE=prod
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            OAUTH2_REDIRECT_URI=${{ secrets.OAUTH2_REDIRECT_URI }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            UPBIT_API_URL=${{ secrets.UPBIT_API_URL }}
            UPBIT_ENCRYPTION_KEY=${{ secrets.UPBIT_ENCRYPTION_KEY }}
            SERP_API_KEY=${{ secrets.SERP_API_KEY }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            SLACK_NOTIFICATIONS_ENABLED=true
            EOF
            
            # Create Dockerfile
            cat > Dockerfile << 'DOCKER_EOF'
            FROM eclipse-temurin:17-jre-alpine
            WORKDIR /app
            RUN apk update && apk add --no-cache curl
            COPY autocoin-api.jar app.jar
            ENV TZ=Asia/Seoul
            EXPOSE 8080
            HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
              CMD curl -f http://localhost:8080/actuator/health || exit 1
            ENTRYPOINT ["java", "-jar", "/app/app.jar"]
            DOCKER_EOF
            
            echo "✅ Environment prepared"

      - name: Upload JAR and Deploy
        run: |
          echo "📦 Uploading JAR and deploying..."
          
          # Find JAR file
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ No JAR file found!"
            exit 1
          fi
          
          echo "Found JAR: $JAR_FILE"
          
          # Upload JAR
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            "$JAR_FILE" \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/autocoin-app/autocoin-api.jar
          
          rm private_key.pem
          echo "✅ JAR uploaded"

      - name: Start Application
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/autocoin-app
            
            # Verify JAR exists
            if [ ! -f "autocoin-api.jar" ]; then
              echo "❌ JAR file missing!"
              exit 1
            fi
            
            echo "📁 JAR file: $(ls -lh autocoin-api.jar)"
            
            # Build and start
            echo "🏗️ Building Docker image..."
            sudo docker build -t autocoin-api .
            
            echo "🚀 Starting container..."
            sudo docker run -d \
              --name autocoin-api \
              --env-file .env \
              -p 8080:8080 \
              --restart unless-stopped \
              autocoin-api
            
            echo "✅ Container started"

  verify:
    name: "✅ Verify Deployment"
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Health Check
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            echo "⏳ Waiting for application startup..."
            sleep 45
            
            echo "📊 Container status:"
            sudo docker ps -a
            
            echo "🏥 Health check..."
            for i in {1..5}; do
              echo "Attempt $i/5..."
              if curl -f http://localhost:8080/actuator/health; then
                echo "✅ Health check passed!"
                break
              else
                if [ $i -eq 5 ]; then
                  echo "❌ Health check failed!"
                  echo "📋 Logs:"
                  sudo docker logs --tail 50 autocoin-api
                  exit 1
                else
                  echo "⏳ Waiting 10 seconds..."
                  sleep 10
                fi
              fi
            done
            
            echo "📋 Recent logs:"
            sudo docker logs --tail 20 autocoin-api
            
            echo "✅ Deployment verified!"
            echo "🌐 Available at: http://${{ secrets.EC2_HOST }}:8080"

      - name: Deployment Summary
        if: always()
        run: |
          echo "=== Deployment Summary ==="
          echo "✅ Build completed"
          echo "✅ Docker tested"
          echo "✅ Deployed to EC2"
          echo "✅ Health check passed"
          echo "🌐 URL: http://${{ secrets.EC2_HOST }}:8080"
          echo "🏥 Health: http://${{ secrets.EC2_HOST }}:8080/actuator/health"