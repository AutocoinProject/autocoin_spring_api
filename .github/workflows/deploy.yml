name: AutoCoin API Deploy

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Type of deployment'
        required: true
        default: 'build_and_test'
        type: choice
        options:
          - build_and_test
          - docker_build

jobs:
  build-and-deploy:
    name: "🚀 Build & Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Test Docker Build Locally
        run: |
          echo "🐳 Testing Docker build locally..."
          docker build -t autocoin-api-test .
          
          echo "🧪 Quick container test..."
          docker run -d --name test-container \
            -e SPRING_PROFILES_ACTIVE=test \
            -p 8080:8080 \
            autocoin-api-test
          
          sleep 15
          docker logs test-container
          docker stop test-container
          docker rm test-container
          docker rmi autocoin-api-test
          echo "✅ Local Docker test completed"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            echo "🚀 Starting complete deployment process..."
            
            # === STEP 1: Install Docker if needed ===
            if ! command -v docker &> /dev/null; then
              echo "📦 Installing Docker..."
              sudo apt-get update -y
              sudo apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
            
              sudo apt-get install -y \
                apt-transport-https \
                ca-certificates \
                curl \
                gnupg \
                lsb-release
            
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ${{ secrets.EC2_USERNAME }}
            
              echo "✅ Docker installed successfully"
            else
              echo "✅ Docker already exists"
            fi
            
            sudo docker --version
            
            # === STEP 2: Prepare Environment ===
            echo "🛠️ Preparing environment..."
            mkdir -p ~/autocoin-app
            cd ~/autocoin-app
            
            # Stop and clean existing containers
            sudo docker stop autocoin-api 2>/dev/null || true
            sudo docker rm autocoin-api 2>/dev/null || true
            sudo docker image prune -f || true
            
            # Create environment file
            echo "📝 Creating environment configuration..."
            cat > .env << EOF
            SPRING_PROFILES_ACTIVE=prod
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            OAUTH2_REDIRECT_URI=${{ secrets.OAUTH2_REDIRECT_URI }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            UPBIT_API_URL=${{ secrets.UPBIT_API_URL }}
            UPBIT_ENCRYPTION_KEY=${{ secrets.UPBIT_ENCRYPTION_KEY }}
            SERP_API_KEY=${{ secrets.SERP_API_KEY }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            SLACK_NOTIFICATIONS_ENABLED=true
            EOF
            
            # Create Dockerfile
            echo "🐳 Creating Dockerfile..."
            cat > Dockerfile << 'DOCKER_EOF'
            FROM eclipse-temurin:17-jre-alpine
            WORKDIR /app
            RUN apk update && apk add --no-cache curl
            COPY autocoin-api.jar app.jar
            ENV TZ=Asia/Seoul
            EXPOSE 8080
            HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
              CMD curl -f http://localhost:8080/actuator/health || exit 1
            ENTRYPOINT ["java", "-jar", "/app/app.jar"]
            DOCKER_EOF
            
            echo "✅ Environment prepared"

      - name: Upload JAR to EC2
        run: |
          echo "📦 Uploading JAR file..."
          
          # Find the JAR file
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ No JAR file found!"
            exit 1
          fi
          
          echo "Found JAR file: $JAR_FILE"
          
          # Create SSH key file
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # Transfer file using scp
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            "$JAR_FILE" \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/autocoin-app/autocoin-api.jar
          
          echo "✅ JAR file uploaded successfully"
          rm private_key.pem

      - name: Start Application and Verify
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/autocoin-app
            
            # Verify JAR file exists
            if [ ! -f "autocoin-api.jar" ]; then
              echo "❌ JAR file not found!"
              exit 1
            fi
            
            echo "✅ JAR file confirmed: $(ls -lh autocoin-api.jar)"
            
            # Build Docker image
            echo "🏗️ Building Docker image..."
            sudo docker build -t autocoin-api .
            
            # Start container
            echo "🚀 Starting container..."
            sudo docker run -d \
              --name autocoin-api \
              --env-file .env \
              -p 8080:8080 \
              --restart unless-stopped \
              autocoin-api
            
            echo "⏳ Waiting for application to start..."
            sleep 45
            
            # Check container status
            echo "📊 Container status:"
            sudo docker ps -a
            
            # Health check with retries
            echo "🏥 Health check with retries..."
            for i in {1..5}; do
              echo "Attempt $i/5..."
              if curl -f http://localhost:8080/actuator/health; then
                echo "✅ Health check passed!"
                break
              else
                if [ $i -eq 5 ]; then
                  echo "❌ Health check failed after 5 attempts!"
                  echo "📋 Container logs:"
                  sudo docker logs --tail 50 autocoin-api
            
                  echo "🔍 Port check:"
                  netstat -tuln | grep :8080 || echo "Port 8080 not listening"
            
                  exit 1
                else
                  echo "⏳ Waiting 10 seconds before retry..."
                  sleep 10
                fi
              fi
            done
            
            # Show recent logs
            echo "📋 Recent application logs:"
            sudo docker logs --tail 20 autocoin-api
            
            echo "✅ Deployment completed successfully!"
            echo "🌐 Application is available at http://${{ secrets.EC2_HOST }}:8080"
            echo "🏥 Health endpoint: http://${{ secrets.EC2_HOST }}:8080/actuator/health"

      - name: Deployment Summary
        if: always()
        run: |
          echo "✅ Build completed"
          echo "✅ Docker test passed"
          echo "✅ Application deployed to EC2"
          echo "🌐 URL: http://${{ secrets.EC2_HOST }}:8080"
          echo "🚀 Deployment completed!"