# 테스트 환경 설정

# H2 데이터베이스 설정 (JPA 테스트용)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA 테스트 설정 - 테스트용으로 SQL 스크립트를 사용하고 JPA 자동 스키마 생성은 비활성화
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# 스키마 초기화 설정
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=false

# 세션 설정
spring.session.store-type=none

# MockMvc 설정
spring.main.allow-bean-definition-overriding=true

# 로깅 설정
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
